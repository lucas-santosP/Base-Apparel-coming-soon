<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="header-nav">
          <a href="" class="nav-link"
            ><img class="logo" src="./assets/images/logo.svg" alt=""
          /></a>
        </nav>
      </header>

      <main class="main">
        <img
          src="./assets/images/hero-mobile.jpg"
          class="aside-img aside-img-mob"
          alt=""
        />
        <section class="main-form">
          <h1 class="main-title">
            We're <br /><span>coming <br />soon</span>
          </h1>
          <p class="main-text">
            Hello fellow shappers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with anoouncements
            and our launch deals.
          </p>
          <form class="input-group">
            <input
              type="email"
              name="email"
              id="email"
              class="email-input"
              placeholder="Email Adress"
            />
            <button class="email-btn">
              <img
                class="btn-icon"
                src="assets/images/icon-arrow.svg"
                alt="submit button"
              />
            </button>
          </form>

          <p class="email-text erro-text hide-class">
            Please provind a valid email
          </p>
          <p class="email-text sucess-text hide-class">Sucess!</p>
        </section>
      </main>

      <aside class="aside">
        <div class="aside-div">
          <img
            src="./assets/images/hero-desktop.jpg"
            class="aside-img aside-img-desk"
            alt=""
          />
        </div>
      </aside>

      <footer>
        <nav class="footer-nav">
          <p class="footer-text">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/lucas-santosP">Lucas Santos P</a>.
          </p>
        </nav>
      </footer>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
