<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="header-nav">
          <a href="" class="nav-link"
            ><img class="logo" src="images/logo.svg" alt=""
          /></a>
        </nav>
      </header>

      <main class="main">
        <img
          src="images/hero-mobile.jpg"
          class="aside-img aside-img-mob"
          alt=""
        />
        <section class="form">
          <h2 class="main-title">
            We're <br /><span>coming <br />soon</span>
          </h2>
          <p class="main-text">
            Hello fellow shappers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with anoouncements
            and our launch deals.
          </p>
          <input type="email" class="email-input" placeholder="Email Adress" />
        </section>
      </main>

      <aside class="aside">
        <div class="aside-div">
          <!-- <img
            src="images/hero-mobile.jpg"
            class="aside-img aside-img-mob"
            alt=""
          /> -->
          <img
            src="images/hero-desktop.jpg"
            class="aside-img aside-img-desk"
            alt=""
          />
        </div>
      </aside>

      <footer>
        <nav class="footer-nav">
          <p class="footer-text">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Lucas Santos P</a>.
          </p>
        </nav>
      </footer>
    </div>
  </body>
</html>
